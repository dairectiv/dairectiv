name: Frontend

on:
  push:
    branches:
      - '**'
    paths:
      - 'app/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/frontend.yml'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'app/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: app

      - name: Run Biome lint
        run: pnpm lint
        working-directory: app

      - name: Run TypeScript type check
        run: pnpm exec tsc --noEmit
        working-directory: app

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'app/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: app

      - name: Run tests with coverage
        run: pnpm test:coverage
        working-directory: app

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'app/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: app

      - name: Build application
        run: pnpm build
        working-directory: app

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: app/dist
          retention-days: 7

  storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'app/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: app

      - name: Build Storybook
        run: pnpm build-storybook
        working-directory: app

      - name: Upload Storybook artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook
          path: app/storybook-static
          retention-days: 7
